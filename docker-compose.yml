version: '3.8'

services:
  food-mcp-server:
    build: .
    container_name: food-mcp-server
    environment:
      - MONGODB_URI=${MONGODB_URI}
      - PYTHONUNBUFFERED=1
    restart: unless-stopped
    volumes:
      - ./logs:/app/logs
    stdin_open: true
    tty: true
    # MCP servers use stdio transport, no port exposure needed
