# Docker Compose for Production Deployment

services:
  # MCP Server Application (Production)
  food_mcp_server:
    build:
      context: .
      dockerfile: Dockerfile
      target: production
    container_name: food_mcp_server_prod
    restart: unless-stopped
    environment:
      # Use MongoDB Atlas connection from environment
      - MONGODB_URI=${MONGODB_URI}
      - LOG_LEVEL=${LOG_LEVEL:-INFO}
      - PYTHONPATH=/app
    env_file:
      - .env.prod
    volumes:
      - ./logs:/app/logs
    networks:
      - food_mcp_network
    ports:
      - "${SERVER_PORT:-8000}:8000"
    healthcheck:
      test: ["CMD", "python", "-c", "from db import MongoDBClient; import os; exit(0 if MongoDBClient(os.getenv('MONGODB_URI')).ping() else 1)"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    deploy:
      resources:
        limits:
          memory: 512M
          cpus: '0.5'
        reservations:
          memory: 256M
          cpus: '0.25'

  # Nginx Reverse Proxy
  nginx:
    image: nginx:alpine
    container_name: food_mcp_nginx
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/ssl:/etc/nginx/ssl:ro
      - ./logs/nginx:/var/log/nginx
    depends_on:
      - food_mcp_server
    networks:
      - food_mcp_network

volumes:
  logs:
    driver: local

networks:
  food_mcp_network:
    driver: bridge