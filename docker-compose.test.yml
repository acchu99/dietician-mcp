version: '3.8'

services:
  macrosense-mcp-server:
    build: .
    image: macrosense-mcp
    container_name: mcp-server
    environment:
      - PYTHONUNBUFFERED=1
      - HOST=0.0.0.0
      - PORT=8000
    volumes:
      - ./logs:/app/logs
    ports:
      - "8000:8000"
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:8000/health')"]
      interval: 5s
      timeout: 3s
      retries: 5
      start_period: 10s

  test:
    build:
      context: .
      target: production
    image: macrosense-mcp:test
    container_name: mcp-test
    command: python -m pytest tests/test.py -v
    environment:
      - PYTHONUNBUFFERED=1
    depends_on:
      macrosense-mcp-server:
        condition: service_healthy
